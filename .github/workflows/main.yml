name: Build and Release

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
      is_prerelease: ${{ steps.check_branch.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get Version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -n1 | cut -d ' ' -f 2 | tr -d '\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Determine Tag and Release Type
        id: check_branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            TAG="v${{ steps.get_version.outputs.version }}-dev.${{ github.run_number }}"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            TAG="v${{ steps.get_version.outputs.version }}"
          fi
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $TAG"

  build-android:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK (Universal)
        run: flutter build apk --release
        
      - name: Rename Artifact
        run: mv build/app/outputs/flutter-apk/app-release.apk fitgirl-downloader-android-universal.apk
        
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: fitgirl-downloader-android-universal.apk

  build-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Linux
        run: flutter build linux --release
        
      - name: Compress Build
        run: tar -czvf fitgirl-downloader-linux-x64.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: fitgirl-downloader-linux-x64.tar.gz

  build-windows:
    needs: version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Compress Build
        run: Compress-Archive -Path build\windows\x64\runner\release\* -DestinationPath fitgirl-downloader-windows-x64.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: fitgirl-downloader-windows-x64.zip

  build-macos:
    needs: version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Compress Build
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../fitgirl-downloader-macos.zip Fitgirl\ Downloader.app
          
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: fitgirl-downloader-macos.zip

  build-ios:
    needs: version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build iOS (No Codesign)
        # Building without signing for generic artifact generation
        run: flutter build ios --release --no-codesign
        
      - name: Compress Build
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r fitgirl-downloader-ios-unsigned.ipa Payload
          mv fitgirl-downloader-ios-unsigned.ipa ../../../
          
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: fitgirl-downloader-ios-unsigned.ipa

  create-release:
    needs: [version, build-android, build-linux, build-windows, build-macos, build-ios]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Display structure of downloaded files
        run: ls -R
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag_name }}
          name: Release ${{ needs.version.outputs.tag_name }}
          prerelease: ${{ needs.version.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            android-apk/fitgirl-downloader-android-universal.apk
            linux-build/fitgirl-downloader-linux-x64.tar.gz
            windows-build/fitgirl-downloader-windows-x64.zip
            macos-build/fitgirl-downloader-macos.zip
            ios-build/fitgirl-downloader-ios-unsigned.ipa
